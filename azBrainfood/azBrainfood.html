<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="azBrainfood.css">
    <title></title>
  </head>
  <body>
    <header>
      <img class="headerLogo" src="./images/logo.png" alt="">
      <nav>
        <ul>
          <li>Sponsors</li>
          <li>Schools</li>
          <li>Staff</li>
          <li>Contact</li>
          <li><button type="button" name="button">Donate</button></li>
        </ul>
      </nav>
    </header>
    <section>
      <img class="banner" src="./images/bannerImage.png" alt="">
    </section>
    <section style="background-color: #C74870;">
      <h1 class="whiteText">Feed. Educate.</h1>
      <h3 class="whiteText">Just $20 can feed a student for 1 month.</h3>
      <button type="button" name="button">Donate</button>
    </section>
    <section>
      <article class="">
        <video width="360" height="180" controls>
          <source src="https://" type="video/mp4">
        </video>
      </article>
      <article class="">
        <h3></h3>
        <p></p>
      </article>
    </section>
    <section style="background-color: #55aba8; display: flex;">
      <h2 class="whiteText">Our Progress So Far</h2>
      <article style="float: left; background-color: #55aba8;" class="cards">
        <img class="card" src="./images/card1.png" alt="">
        <p></p>
      </article>
      <article style="float: left; background-color: #55aba8;" class="cards">
        <img class="card" src="./images/card2.png" alt="">
        <p></p>
      </article>
      <article style="float: left; background-color: #55aba8;" class="cards">
        <img class="card" src="./images/card3.png" alt="">
        <p></p>
      </article>
    </section>
    <section>
      <article style="float: left;" class="logoList">
        <h2>Our Sponsors</h2>
        <img class="sponsorLogo" src="./images/whitemanLogo.png" alt="Whiteman 4G Foundation Logo">
        <img class="sponsorLogo" src="./images/safewayLogo.png" alt="Safeway Logo">
        <img class="sponsorLogo" src="./images/albertsonsLogo.png" alt="Albertsons Logo">
        <br>
        <img class="sponsorLogo" src="./images/bashasLogo.png" alt="Bashas Logo">
        <img class="sponsorLogo" src="./images/steeleFoundationLogo.png" alt="The Steele Foundation Logo">
        <img class="sponsorLogo" src="./images/unitedWayLogo.png" alt="Mesa United Way Logo">
        <br>
        <img class="sponsorLogo" src="./images/farnsworthLogo.png" alt="Farnsworth Companies Logo">
        <img class="sponsorLogo" src="./images/turkeyTrotLogo.png" alt="Gilbert Turkey Trot Logo">
        <img class="sponsorLogo" src="./images/cowleyCompaniesLogo.png" alt="Cowley Companies Logo">
      </article>
      <article style="float: right; background-color: #EAEAEA;" class="">
        <img class="quote" src="./images/winstonChurchill.png" alt="Quote from Winston Churchill">
        <br>
        <button type="button" name="button">Donate</button>
      </article>
    </section>
    <section>
      <img class="collage" src="./images/collage.png" alt="">
    </section>
    <footer>
      <img class="smallLogo" src="./images/smallLogo.png" alt=""><br>
      <p class="whiteText">Â© 2016 Arizona Brainfood. All rights reserved.<br>
      AzBrainFood is a registered 501(C)(3) Organization.<br>
      Tax information for<br>
      2016 2017</p>
    </footer>

</html>
